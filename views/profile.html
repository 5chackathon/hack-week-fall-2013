   <h3>Posts:</h3>

  <form action='/wallpost/#{data.user.id}' class="form-inline" role="form" method='post'>
    <div class="form-group">
       <textarea class="form-control" name="post"rows="4" cols="30"></textarea>
    </div>

    <div class="form-group">
      <input class="btn btn-primary" type='submit'>
    </div>
     
    </form>
  <ul class="media-list" data-each="data.user.posts">
    <li class="media">

      <div class="media-object pull-left">
        <img src="https://graph.facebook.com/#{data.id}/picture" height="50">
      </div>

      <div class="media-body">
        <h4 class="media-heading">#{data.user}</h4>
        <p>
          #{data.text}
        </p>
      </div>
    </li>

  </ul>
  </div>


  <div class="col-md-8">
    
 <div class="container">
    <div id="slides">
      <img src="/Slides/img/example-slide-1.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/">

<!-- Fade modal transitoin -->
<div class="modal fade" id="friends" role="dialog">
  <div class="modal-dialog"> 
    <div class="modal-content">
      <div class="modal-header">
        <h3>Friends</h3>
      </div>
      <div class="modal-body">
          <ul data-each="data.user.friends">
            <li data-if="data">#{data.name}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="/Slides/js/jquery.slides.js"></script>
